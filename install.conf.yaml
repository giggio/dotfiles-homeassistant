- defaults:
    shell:
      stdin: true
      stdout: true
    link:
      force: true
      relink: true
      create: true
- clean:
    '~':
    ~/.config:
      recursive: true
    ~/bin:
- create:
    - ~/.cache
    - ~/p
- shell:
    - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.bashrc: home/.bashrc
    ~/.profile: home/.profile
    ~/.dotfiles:
      path: ""
      if: '[ `pwd` != "$HOME/.dotfiles" ]'
    ~/.gitconfig: home/.gitconfig
    ~/.vim: vimfiles
    ~/.vimrc: home/.vimrc
    ~/.config/starship.toml: config/starship.toml
    ~/.ssh/config: ssh/config

